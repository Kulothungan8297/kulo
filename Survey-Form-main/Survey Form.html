<html style="background-image: url('https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg');">
<div class="fullCard" >
  <h1 id="title" class="title">
  Customer Feedback Form
  </h1>
  <p id="description">
  Thank you for taking the time to help us improve the platform
  </p>
  <br>
  <form id="survey-form" action="/action_page.php">
  <label  form="survey-form" for="name" id="name-label"><strong>Name</strong></label>
  <br>
  <input id="name" type="text"  placeholder="Enter your name" name="name" style="height:30px; width:80%;" required>
  <br>
  <br>
  <label id="email-label" form="survey-form" for="email"><strong>Email</strong></label>
  <br>
  <input id="email" type="email"  placeholder="Enter your Email" name="email" style="height:30px; width:80%;" required>
  <br>
  <br>
  <label id="number-label" form="survey-form" for="number"><strong>Age</strong></label>
  <br>
  <input id="number"   type="number"  min= "20" max= "50" placeholder="Age" name="number" style="height:30px; width:80%;">
  <br>
  <br>
  <strong>
  Select your car brand
  </strong>
  <br>
  <select  id="dropdown"  style="height:30px; width:80%;">
    <option disabled selected value="Select">Select</option>
    <optgroup label="Swedish Cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
    </optgroup>
    <optgroup label="German Cars">
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </optgroup>
  </select>
  <br>
  <br>
  <strong>
  Will you recommend this brand to your friends?
  </strong>
  <br>
  <br>
  <label form="survey-form" for="recommend">
  <input id="recommend" type="radio"  value="Definitely" name="choice" >Definitely
    <br>
  <input id="recommend" type="radio" value="Maybe" name="choice">Maybe
    <br>
  <input id="recommend" type="radio" value="Not sure" name="choice">Not sure
    </label>
    <br>
    <br>
  <strong>
 What would you like to see improved?
  </strong>
  <label form="survey-form" for="checkbox">
  <br>
   <br>
  <input id="checkbox" type="checkbox" value="Design" name="improvement">Design
    <br>
  <input id="checkbox" type="checkbox" value="Safety" name="improvement">Safety
    <br>
  <input id="checkbox" type="checkbox" value="Performance" name="improvement">Performance
    </label>

  <br>
  <br>
  <strong>
 Any comments or suggestions?
  </strong>
  <br>
  <br>
  <textarea class="comments" form="survey-form" placeholder="Enter your comments here..." onkeyup="autoGrow(this);"></textarea>
  <br>
  <br>
    <center>
    <button id="submit" name="submit" type="submit">Submit</button>
      </center>
  </form>
  </div>

</html>
